<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таксі</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
        <nav class="menu">
            <div class="menu__logo"><strong><span class="red">Я</span>ндекс</strong> Такси</div>

            <div class="menu__links">
                <a href="" class="active">Заказ такси</a>
                <a href="">Поддержка</a>
                <a href="">Как стать водителем</a>
                <a href="">Как стать партнером</a>
            </div>
            
            <div class="menu__burger">
                <span onclick="togleMenu()" id="menu-icon">&#9776;</span>
            </div>
        </nav>
    </header>
    <main>
        <form action="" class="form" autocomplete="off" onsubmit="checkForm(event)">
            <div class="form__section form__location">
                <div class="autocomplete">
                    <input type="text" id="form-from" onchange="addFrom(this.value)" placeholder="Откуда">
                </div>

                <input type="button" value="" onclick="changeDistanation()">
                
                <div class="autocomplete">
                    <input type="text" id="form-to" onchange="addTo(this.value)" placeholder="Куда">
                </div>
            </div>

            <div class="form__section form__options">
                <select name="" id="" disabled="disabled">
                    <option value="">Наближчий час</option>
                    <option value="">Через 10 хвилин</option>
                </select>
                <select name="" id="form-option" onclick="selectOption(this.value)">
                    <option value="">Требования</option>
                </select>
                <div class="phone-number">
                    <input type="tel" id="form-phone" onchange="addPhone(this.value)" placeholder="Телефон">
                </div>
            </div>

            <div class="form__section form__comment">
                <a href="">Тарифи</a>
                <a href="" class="order-comment" onclick="showComment(event)">Коментар до замовлення</a>
                <div class="for-comment" id="for-comment">
                    <input type="text" id="comment" onchange="addComment(this.value)" placeholder="Ваш коментар">
                </div>
            </div>

            <div class="form__section form__submit">
                <select name="" id="form-tarif" onchange="changeTarif(this.value)">
                </select>
                <input type="submit" value="Викликати таксі">
            </div>

            <div class="form__section form__info">
                Для расчёта стоимости поездки заполните поля «Откуда» и «Куда».
            </div>
        </form>
    </main>
    
    <script type="module" src="validation.js" ></script>
    <script src="autocomplite.js"></script>
</body>
</html>
